async function fetchPersons(force){
  if(!force&&_cache&&Date.now()-_cacheTime<25000)return _cache;

let _ptrStartY=0,_ptrDist=0,_ptrOn=false;
const PTR_T=80;
function setupPTR(el){
  el.addEventListener('touchstart',e=>{if(window.scrollY>5)return;_ptrOn=true;_ptrStartY=e.touches[0].clientY;},{passive:true});
  el.addEventListener('touchmove',e=>{
    if(!_ptrOn||_refreshing)return;
    const d=Math.min((e.touches[0].clientY-_ptrStartY)*0.6,120);
    if(d>0){_ptrDist=d;const ptr=el.querySelector('.ptr-el');if(ptr){ptr.style.height=d+'px';const t=ptr.querySelector('.ptr-txt');if(t)t.textContent=d>=PTR_T?'æ¾å¼€åˆ·æ–°':'ä¸‹æ‹‰åˆ·æ–°';}}
  },{passive:true});
  el.addEventListener('touchend',async()=>{
    if(!_ptrOn)return;_ptrOn=false;
    if(_ptrDist>=PTR_T){const ptr=el.querySelector('.ptr-el');if(ptr)ptr.style.height=PTR_T+'px';await doRefresh();}
    _ptrDist=0;const ptr=el.querySelector('.ptr-el');if(ptr)ptr.style.height='0';
  },{passive:true});
}

  hd.appendChild(tt);hd.appendChild(mkRefBtn('dashboard'));pg.appendChild(hd);

  // 3-col grid
  const grid=mkEl('div','display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-bottom:12px');
  [{label:'å·²å…¥ä½',val:ci,pct:Math.round((ci/total)*100)||0,color:'#22c55e',icon:'âœ…'},{label:'å¾…å…¥ä½',val:pd,pct:Math.round((pd/total)*100)||0,color:'#f97316',icon:'â³'},{label:'æœªè®¡åˆ’',val:un,pct:Math.round((un/total)*100)||0,color:'#9ca3af',icon:'â“'}].forEach(s=>{
    const c=mkEl('div','padding:12px 10px;cursor:pointer');c.className='card';c.addEventListener('click',()=>{S.page='list';S.listFilter=s.label;render();});
    const top=mkEl('div','display:flex;align-items:center;gap:5px;margin-bottom:6px');top.innerHTML=`<span style="font-size:13px">${s.icon}</span><span style="font-size:11px;color:#6b7280;font-weight:600">${s.label}</span>`;
    const n=mkEl('div','font-size:30px;font-weight:800;color:#111827;line-height:1;letter-spacing:-1px');n.textContent='0';

  const bars=mkEl('div','display:flex;align-items:flex-end;gap:16px;height:160px;padding:0 16px;position:relative');
  const maxV=Math.max(dist.äºšæµ©,dist.SMT,dist.å…¶ä»–,1);
  [{name:'äºšæµ©',val:dist.äºšæµ©,color:'#f97316'},{name:'SMT',val:dist.SMT,color:'#3b82f6'},{name:'å…¶ä»–',val:dist.å…¶ä»–,color:'#9ca3af'}].forEach(d=>{
    const barH=Math.max((d.val/maxV)*120,6);
    const col=mkEl('div','flex:1;display:flex;flex-direction:column;align-items:center;gap:0;justify-content:flex-end');

let _teamAllCache=null;
let _teamCacheTime=0;

async function fetchAllTeamPersons(force){
  if(!force&&_teamAllCache&&Date.now()-_teamCacheTime<25000)return _teamAllCache;
  try{
    const url=`${SB_URL}/rest/v1/team_persons?select=*&order=venue_key.asc,status.asc`;
    const r=await fetch(url,{headers:{'apikey':SB_KEY,'Authorization':'Bearer '+SB_KEY}});
    if(!r.ok)throw new Error('HTTP '+r.status);
    const data=await r.json();
    if(data&&data.length>0){
      _teamAllCache=data;_teamCacheTime=Date.now();
      // rebuild per-venue cache
      _teamCache={};
      data.forEach(p=>{if(!_teamCache[p.venue_key])_teamCache[p.venue_key]=[];_teamCache[p.venue_key].push(p);});
      return data;
    }
    throw new Error('empty');
  }catch(e){
    console.warn('team_persons fallback:',e.message);
    if(!_teamAllCache){_teamAllCache=getMockTeamAll();_teamCacheTime=Date.now();}
    return _teamAllCache;
  }
}

function getTeamPersons(venueKey){
  if(_teamCache[venueKey])return _teamCache[venueKey];
  return getMockTeamForVenue(venueKey);
}

function getMockTeamForVenue(venueKey){
  const vi=VENUES.findIndex(v=>v.key===venueKey);
  const statuses=['å·²å…¥ä½','å¾…å…¥ä½','æœªè®¡åˆ’'];
  return statuses.map((st,si)=>{
    const seed=vi*10+si;
    const isFemale=seededRand(seed+100)>0.6;
    const names=isFemale?NAMES_F:NAMES_M;
    return {
      id:`team_${venueKey}_${si}`,
      name:pick(names,seed+1),gender:isFemale?'å¥³':'ç”·',
      position:pick(POSITIONS,seed+2),company:pick(COMPANIES,seed+3),
      status:st,venue_key:venueKey,
      hotel_name:st==='å·²å…¥ä½'?pick(HOTELS,seed+4):null,
      check_in_date:st==='å·²å…¥ä½'?'2026-02-20':null,
      departure:'ä¸Šæµ·',destination:'ä¸‰äºš',
      flight_date:st!=='æœªè®¡åˆ’'?'2026-02-20':null,
      flight_number:st!=='æœªè®¡åˆ’'?pick(FLIGHTS,seed+5):null,
    };
  });
}

function getMockTeamAll(){
  const all=[];
  VENUES.forEach(v=>getMockTeamForVenue(v.key).forEach(p=>all.push(p)));
  return all;
}

// ===== PINYIN SORT =====
// Sort Chinese names by pinyin A-Z using localeCompare
function sortByPinyin(arr, key='name'){
  return [...arr].sort((a,b)=>(a[key]||'').localeCompare(b[key]||'', 'zh-CN', {sensitivity:'base'}));
}

    } else {

        company:inputs.company.value,
        status:inputs.status.value,
        hotel_name:inputs.hotel_name.value.trim()||null,
        check_in_date:inputs.check_in_date.value||null,

    }
  });
  scroll.appendChild(submitBtn);

  sheet.append(handle,sh,scroll);
  let swY=0;
  sheet.addEventListener('touchstart',e=>{swY=e.touches[0].clientY;},{passive:true});

}
