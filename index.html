async function fetchPersons(force){
  if(!force&&_cache&&Date.now()-_cacheTime<25000)return _cache;

let _ptrStartY=0,_ptrDist=0,_ptrOn=false;
const PTR_T=80;
function setupPTR(el){
  el.addEventListener('touchstart',e=>{if(window.scrollY>5)return;_ptrOn=true;_ptrStartY=e.touches[0].clientY;},{passive:true});
  el.addEventListener('touchmove',e=>{
    if(!_ptrOn||_refreshing)return;
    const d=Math.min((e.touches[0].clientY-_ptrStartY)*0.6,120);
    if(d>0){_ptrDist=d;const ptr=el.querySelector('.ptr-el');if(ptr){ptr.style.height=d+'px';const t=ptr.querySelector('.ptr-txt');if(t)t.textContent=d>=PTR_T?'æ¾å¼€åˆ·æ–°':'ä¸‹æ‹‰åˆ·æ–°';}}
  },{passive:true});
  el.addEventListener('touchend',async()=>{
    if(!_ptrOn)return;_ptrOn=false;
    if(_ptrDist>=PTR_T){const ptr=el.querySelector('.ptr-el');if(ptr)ptr.style.height=PTR_T+'px';await doRefresh();}
    _ptrDist=0;const ptr=el.querySelector('.ptr-el');if(ptr)ptr.style.height='0';
  },{passive:true});
}

  const old=document.getElementById('admin-form-root');if(old)old.remove();
  const p=S.editPerson;
  const isNew=!p;
  const root=mkEl('div');root.id='admin-form-root';
  const bd=mkEl('div');bd.className='backdrop';
  const sheet=mkEl('div');sheet.className='sheet';sheet.style.maxHeight='95vh';

  // Handle
  const handle=mkEl('div','padding:12px 0 0;display:flex;justify-content:center;flex-shrink:0');
  const bar=mkEl('div','width:38px;height:4px;border-radius:99px;background:#dde3ed');handle.appendChild(bar);

  // Sheet header
  const sh=mkEl('div','padding:16px 20px;flex-shrink:0;border-bottom:1px solid #edf0f4;display:flex;align-items:center;justify-content:space-between;background:#fff');
  const stitle=mkEl('div');
  stitle.innerHTML=`<p style="font-size:16px;font-weight:800;color:#111827">${isNew?'æ–°å¢äººå‘˜':'ç¼–è¾‘äººå‘˜'}</p><p style="font-size:12px;color:#9ca3af;margin-top:2px">${isNew?'å¡«å†™æ–°æˆå‘˜ä¿¡æ¯':'ä¿®æ”¹ '+p.name+' çš„ä¿¡æ¯'}</p>`;
  const closeBtn=mkEl('button','width:30px;height:30px;border-radius:50%;background:#f3f4f6;color:#6b7280;font-size:16px;display:flex;align-items:center;justify-content:center');
  closeBtn.textContent='âœ•';closeBtn.addEventListener('click',()=>root.remove());
  sh.append(stitle,closeBtn);

  // Form scroll
  const scroll=mkEl('div','padding:16px 16px 24px');scroll.className='sheet-scroll';

  const fields=[
    {key:'name',      label:'å§“å *',   type:'text',     required:true,  placeholder:'è¯·è¾“å…¥å§“å'},
    {key:'gender',    label:'æ€§åˆ« *',   type:'select',   required:true,  options:['ç”·','å¥³']},
    {key:'position',  label:'å²—ä½',     type:'text',     required:false, placeholder:'å¦‚ï¼šå·¥ç¨‹å¸ˆ'},
    {key:'company',   label:'åˆ†ç»„ *',   type:'select',   required:true,  options:['äºšæµ©','SMT','å…¶ä»–']},
    {key:'status',    label:'çŠ¶æ€ *',   type:'select',   required:true,  options:['å·²å…¥ä½','å¾…å…¥ä½','æœªè®¡åˆ’']},
    {key:'hotel_name',label:'é…’åº—å',   type:'text',     required:false, placeholder:'å¦‚ï¼šä¸‰äºšæ¹¾å¤§é…’åº—'},
    {key:'check_in_date',label:'å…¥ä½æ—¥æœŸ', type:'date',  required:false, placeholder:''},
    {key:'departure', label:'å‡ºå‘åœ° *', type:'text',     required:true,  placeholder:'å¦‚ï¼šä¸Šæµ·'},
    {key:'destination',label:'ç›®çš„åœ° *',type:'text',     required:true,  placeholder:'å¦‚ï¼šä¸‰äºš'},
    {key:'flight_date',label:'èˆªç­æ—¥æœŸ',type:'date',     required:false, placeholder:''},
    {key:'flight_number',label:'èˆªç­å·',type:'text',     required:false, placeholder:'å¦‚ï¼šMU5512'},
  ];

  const inputs={};
  fields.forEach(f=>{
    const group=mkEl('div','margin-bottom:14px');
    const lbl=mkEl('label',`display:block;font-size:13px;font-weight:600;color:#374151;margin-bottom:6px`);lbl.textContent=f.label;
    let inp;
    if(f.type==='select'){
      inp=document.createElement('select');
      inp.style.cssText='width:100%;height:48px;border:2px solid #e2e8f0;border-radius:11px;padding:0 12px;font-size:15px;outline:none;background:#fff;color:#111827;transition:border-color .2s;font-family:inherit';
      inp.addEventListener('focus',()=>inp.style.borderColor='#2563eb');
      inp.addEventListener('blur',()=>inp.style.borderColor='#e2e8f0');
      if(!f.required){const opt=document.createElement('option');opt.value='';opt.textContent='è¯·é€‰æ‹©';inp.appendChild(opt);}
      f.options.forEach(o=>{const opt=document.createElement('option');opt.value=o;opt.textContent=o;inp.appendChild(opt);});
      if(p&&p[f.key])inp.value=p[f.key];
    } else {
      inp=document.createElement('input');
      inp.type=f.type;inp.placeholder=f.placeholder||'';
      inp.style.cssText='width:100%;height:48px;border:2px solid #e2e8f0;border-radius:11px;padding:0 14px;font-size:15px;outline:none;background:#fff;color:#111827;transition:border-color .2s;font-family:inherit';
      inp.addEventListener('focus',()=>inp.style.borderColor='#2563eb');
      inp.addEventListener('blur',()=>inp.style.borderColor='#e2e8f0');
      if(p&&p[f.key])inp.value=p[f.key];
    }
    inputs[f.key]=inp;
    group.append(lbl,inp);scroll.appendChild(group);
  });

  // Error msg
  const errMsg=mkEl('p','font-size:13px;color:#ef4444;text-align:center;min-height:18px;margin-bottom:8px');
  scroll.appendChild(errMsg);

  // Submit button
  const submitBtn=document.createElement('button');submitBtn.className='btn-primary';
  submitBtn.textContent=isNew?'ç¡®è®¤æ–°å¢':'ä¿å­˜ä¿®æ”¹';
  submitBtn.addEventListener('click',async()=>{
    // Validate required
    const required=['name','gender','company','status','departure','destination'];
    for(const k of required){
      if(!inputs[k].value.trim()){
        errMsg.textContent='è¯·å¡«å†™å¸¦ * çš„å¿…å¡«é¡¹ï¼š'+fields.find(f=>f.key===k).label.replace(' *','');
        inputs[k].style.borderColor='#ef4444';
        inputs[k].focus();return;
      }
    }
    submitBtn.disabled=true;submitBtn.textContent='ä¿å­˜ä¸­...';
    const data={
      name:inputs.name.value.trim(),
      gender:inputs.gender.value,
      position:inputs.position.value.trim()||'â€”',
      company:inputs.company.value,
      status:inputs.status.value,
      hotel_name:inputs.hotel_name.value.trim()||null,
      check_in_date:inputs.check_in_date.value||null,
      departure:inputs.departure.value.trim()||'å¾…å®š',
      destination:inputs.destination.value.trim()||'å¾…å®š',
      flight_date:inputs.flight_date.value||null,
      flight_number:inputs.flight_number.value.trim()||null,
    };
    try{
      if(isNew){
        await sbInsert('persons',data);
      } else {
        await sbUpdate('persons',p.id,data);
      }
      _cache=null;
      const persons=await fetchPersons(true);
      S.persons=persons;S.loading=false;
      root.remove();
      renderAdminPanel();
    }catch(e){
      errMsg.textContent='ä¿å­˜å¤±è´¥ï¼š'+e.message;
      submitBtn.disabled=false;submitBtn.textContent=isNew?'ç¡®è®¤æ–°å¢':'ä¿å­˜ä¿®æ”¹';
    }
  });
  scroll.appendChild(submitBtn);

  sheet.append(handle,sh,scroll);
  // Swipe down close
  let swY=0;
  sheet.addEventListener('touchstart',e=>{swY=e.touches[0].clientY;},{passive:true});
  sheet.addEventListener('touchmove',e=>{if(e.touches[0].clientY-swY>100){root.remove();}},{passive:true});
  bd.addEventListener('click',()=>root.remove());
  root.append(bd,sheet);
  document.getElementById('app').appendChild(root);
}

  if(!S.loggedIn){document.getElementById('nav').style.display='none';renderLogin();return;}
  renderNav();
  switch(S.page){case 'dashboard':renderDashboard();break;case 'list':renderList();break;case 'calendar':renderCalendar();break;case 'admin':renderAdmin();break;}
}

render();
</script>
